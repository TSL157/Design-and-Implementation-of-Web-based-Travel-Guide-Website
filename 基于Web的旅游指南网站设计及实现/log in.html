<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/log in.css">
	<script src="js/log in.js"></script>
</head>

<body>
    <div id="loginDiv">
        <form action="#" id="form">
            <h1 style="text-align: center;color: aliceblue;">立即登录</h1>
            <p>邮箱:<input id="email" type="text"><label id="name_trip"></label></p>

            <p>密码:<input id="password" type="password"><label id="password_trip"></label></p>

            <div style="text-align: center;margin-top: 30px;">
                <input type="submit" class="button" value="登录" onclick="check()" >
				<input type="button" class="button" value="忘记密码" onclick='location.href=("forgot password.html")'>
                <input type="button" class="button" value="注册" onclick='location.href=("register.html")'>
            </div>
        </form>
    </div>

</body>
</html>
